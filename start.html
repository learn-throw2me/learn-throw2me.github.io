    <script>
    //to check the in disk file version and memory file version and reload if needed
    
    const inMemoryVersion = 10000;

    if (window.performance && performance.navigation) {
        if (performance.navigation.type === performance.navigation.TYPE_BACK_FORWARD) {
            const currentUrl = window.location.pathname;
            const baseUrl = currentUrl.split('?')[0];
            const newUrl = baseUrl + '?t=' + new Date().getTime();

            fetch('version.json?t=' + new Date().getTime())
                .then(response => response.json())
                .then(versionData => {
                    const onDiskVersion = versionData.version;
                    if (onDiskVersion > inMemoryVersion) {
                        window.location.href = newUrl;
                    }
                });
        }
    }
    </script>
