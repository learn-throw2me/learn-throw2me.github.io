<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <meta name="google" content="notranslate">
    <title>Coding in Telugu</title>
    <link href="cdn/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="cdn/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <header class="header">
            <div class="row align-items-center">
                <div class="col-12 text-center">
                    <h1 class="display-4 text-white">
                        కోడింగ్ - తెలుగులో
                    </h1>
                    <h2 class="text-white-75"> Coding in Telugu</h2>
                    <p class="lead text-white-50">తెలుగులో కోడింగ్ నేర్చుకోవడం సులభం!</p>
                    <a href="python.html" class="btn btn-outline-light btn-lg">
                        <i class="fas fa-play-circle"></i> ప్రారంభించండి
                    </a>
                </div>
            </div>
        </header>

        <section class="mt-5 text-center no-gap">
            <body>
            <button id="speakButton" class="btn btn-outline-light btn-lg" onclick="speakText('మీరు కోడింగ్ నేర్చుకుంటున్నారని నాకు చాలా ఆనందంగా ఉంది. మీరు మంచి కోడర్ అవుతారు! I am Telling That')">
                <i class="fas fa-volume-up text-white"></i> వినండి
            </button>
            <br>
            <p></p>
            <button id="muteButton" class="btn btn-outline-light btn-lg" onclick="stopSpeech()">
                <i class="fas fa-volume-mute text-white"></i> ఆపండి
            </button>
        </section>

        <section id="learn" class="mt-5">
            <div class="row">
                <div class="col-md-6 text-center">
                    <h2 class="text-white">తెలుగులో కోడింగ్ నేర్చుకోండి</h2>
                    <p class="text-white-50">మీ భాషలో కోడింగ్ నేర్చుకునే ఒక కొత్త మార్గం </p>
                </div>
                <div class="col-md-6 text-center">
                    <i class="fas fa-code fa-5x text-white"></i>
                </div>
            </div>
        </section>
    </div>

    <script src="cdn/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/voice.js"></script>
</body>
</html>
