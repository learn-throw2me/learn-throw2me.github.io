    <meta property="og:url" content="https://genzer.me">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            max-width: 100%;
            height: 100%;
            border: none;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>

    <script>
        function generateBlobURL() {
            const userHTML = ``; // Empty blob content
            return URL.createObjectURL(new Blob([userHTML], { type: "text/html" }));
        }

        function createIsolatedIframe() {
            let iframe = document.createElement("iframe");
            iframe.sandbox = "allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-downloads allow-presentation allow-pointer-lock allow-autoplay";
            iframe.src = generateBlobURL();
            document.body.appendChild(iframe);

            function adjustSize() {
                iframe.style.width = window.innerWidth + "px";
                iframe.style.height = window.innerHeight + "px";
            }

            adjustSize();
            window.addEventListener("resize", adjustSize);
        }

        window.onload = createIsolatedIframe;
        window.matchMedia("(orientation: portrait)").addEventListener("change", createIsolatedIframe);
        window.matchMedia("(orientation: landscape)").addEventListener("change", createIsolatedIframe);
    </script>
