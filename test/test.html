<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Iframe</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            border: none;
            background-color: #ffffff;
        }

        iframe {
            border: none;
            margin: 0;
            padding: 0;
            display: block;
        }
    </style>

    <script>
        function adjustIframeSize(iframe) {
            iframe.style.width = window.innerWidth + "px";
            iframe.style.height = window.innerHeight + "px";
        }

        async function loadUserPage() {
            const userHTML = `
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>User Page</title>
            </head>
            <body style="background-color: white; margin: 0; padding: 0;">
                <h1>Welcome to Your Page</h1>
                <p>This is user-generated content.</p>
                <p>Keep scrolling to see how it behaves...</p>
                <p>More content...</p>
                <p>Even more content...</p>
                <p>More scrolling...</p>
                <p>Still scrolling...</p>
                <p>Yes, the iframe content behaves like a normal window!</p>
            </body>
            </html>`;

            const blob = new Blob([userHTML], { type: "text/html" });
            const blobURL = URL.createObjectURL(blob);

            const iframe = document.createElement("iframe");
            adjustIframeSize(iframe);
            iframe.src = blobURL;

            document.body.innerHTML = "";
            document.body.appendChild(iframe);

            window.addEventListener("resize", () => adjustIframeSize(iframe));
        }

        window.onload = loadUserPage;
    </script>
</head>
<body>
</body>
</html>
