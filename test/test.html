<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Security-Policy" content="
    default-src *;
    script-src * 'unsafe-inline';
    style-src * 'unsafe-inline';
    frame-src *;
    child-src 'none';
    object-src 'none';
    worker-src 'none';
    form-action 'none';
    upgrade-insecure-requests;
    ">
    <meta name="referrer" content="no-referrer">
    <meta name="keywords" content="GenZer, GenZer.me, GenZer me, genzer, genzer.me">
    <meta name="description" content="GenZer.me - Combine your socials, projects, articles, content, and portfolio into one sleek, shareable link: perfect for everyone!">
    <meta property="og:title" content="GenZer.me - Showcase Everything">
    <meta property="og:description" content="GenZer.me - Combine your socials, projects, articles, content, and portfolio into one sleek, shareable link: perfect for everyone!">
    <meta property="og:url" content="https://genzer.me">
    <meta property="og:type" content="website">
    <title>GenZer.me - Showcase Everything</title>
    <script>
        async function freshStart() {
            try { Object.freeze(Object.getPrototypeOf({})); } catch (e) {}

            let tasks = [];

            tasks.push(new Promise(resolve => {
                try {
                    if (document.cookie.length) {
                        document.cookie.split(";").forEach(cookie => {
                            let name = cookie.split("=")[0].trim();
                            let paths = ["/", location.pathname, "/subdir/", "/another/path/"];
                            let domains = [location.hostname, `.${location.hostname}`, `www.${location.hostname.replace(/^www\./, '')}`];

                            paths.forEach(path => {
                                domains.forEach(domain => {
                                    document.cookie = `${name}=;expires=Thu, 01 Jan 1970 00:00:00 UTC; path=${path}; domain=${domain}`;
                                    document.cookie = `${name}=;expires=Thu, 01 Jan 1970 00:00:00 UTC; path=${path}`;
                                });
                            });
                        });
                    }
                    resolve();
                } catch (e) { resolve(); }
            }));

            tasks.push(new Promise(resolve => {
                try { localStorage.clear(); sessionStorage.clear(); resolve(); }
                catch (e) { resolve(); }
            }));

            if (window.indexedDB) {
                tasks.push(new Promise(async resolve => {
                    try {
                        let dbs = [];
                        if (indexedDB.databases) dbs = await indexedDB.databases();
                        await Promise.all(dbs.map(db => new Promise(res => {
                            let deleteRequest = indexedDB.deleteDatabase(db.name);
                            deleteRequest.onsuccess = deleteRequest.onerror = res;
                        })));
                        resolve();
                    } catch (e) { resolve(); }
                }));
            }

            if ("caches" in window) {
                tasks.push(new Promise(async resolve => {
                    try { await Promise.all((await caches.keys()).map(key => caches.delete(key))); resolve(); }
                    catch (e) { resolve(); }
                }));
            }

            if ("serviceWorker" in navigator) {
                tasks.push(new Promise(async resolve => {
                    try { await Promise.all((await navigator.serviceWorker.getRegistrations()).map(reg => reg.unregister())); resolve(); }
                    catch (e) { resolve(); }
                }));
            }

            tasks.push(new Promise(resolve => {
                try { history.replaceState({}, document.title, location.pathname); resolve(); }
                catch (e) { resolve(); }
            }));

            try { window.name = ""; } catch (e) {}
            try { document.querySelectorAll("style, link[rel='stylesheet'], script").forEach(el => el.remove()); } catch (e) {}

            await Promise.all(tasks);

            bodyLoader();
        }

        function bodyLoader() {
            console.log("Started updating body...");
        }

        window.onload = freshStart;
    </script>
</head>
<body>
    <p>Please wait...</p>
    <p>Working on it.</p>
</body>
</html>
