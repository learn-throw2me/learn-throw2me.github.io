<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <meta name="robots" content="noindex, nofollow">
    <meta name="keywords" content="GenZer, GenZer.me, GenZer me, genzer, genzer.me">
    <meta name="description" content="GenZer.me - Combine your socials, projects, articles, content, and portfolio into one sleek, shareable link: perfect for everyone!">
    <meta property="og:title" content="GenZer.me - Showcase Everything">
    <meta property="og:description" content="GenZer.me - Combine your socials, projects, articles, content, and portfolio into one sleek, shareable link: perfect for everyone!">
    <meta property="og:url" content="https://genzer.me">
    <meta property="og:type" content="website">
    <title>GenZer.me - Showcase Everything</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            border: none;
            background-color: #ffffff;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            border: none;
            display: block;
        }
    </style>

    <script>
        let blobURL = "";
        let iframe = null;

        function generateBlobURL() {
            const userHTML = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            overflow-x: hidden;
            transition: background 0.5s ease-in-out;
            animation: gradientBG 10s infinite alternate;
        }
        
        @keyframes gradientBG {
            0% { background: linear-gradient(135deg, #1e3c72, #2a5298); }
            100% { background: linear-gradient(135deg, #2a5298, #1e3c72); }
        }
        
        .content-container {
            transform: scale(0.95);
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 0;
        }
        
        .content-container.visible {
            transform: scale(1);
            opacity: 1;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 20px rgba(255, 255, 255, 0.2);
        }
        
        .btn-custom {
            background-color: #ff9800;
            color: white;
            transition: all 0.3s ease-in-out;
        }
        
        .btn-custom:hover {
            background-color: #e68900;
            transform: scale(1.05);
        }
        
        .btn-glow {
            transition: box-shadow 0.3s ease-in-out;
        }
        
        .btn-glow:hover {
            box-shadow: 0px 0px 15px rgba(255, 152, 0, 0.8);
        }
        
        .youtube-video {
            width: 100%;
            max-width: 560px;
            height: 315px;
            margin: auto;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        
        .youtube-video:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="content-container">
            <h1 class="mt-3">Your Name</h1>
            <p class="lead">Web Developer | Designer | Creator</p>

            <!-- Facebook Profile -->
            <div class="mt-3">
                <a href="https://www.facebook.com/profile.php?id=61563347068813" target="_blank" class="btn btn-custom btn-glow">
                    <i class="fab fa-facebook"></i> Facebook Profile
                </a>
            </div>

            <div class="row mt-4">
                <div class="col-md-6 offset-md-3">
                    <div class="card p-4">
                        <h3 class="mb-3">About Me</h3>
                        <p>Passionate web developer with a love for designing and creating innovative web solutions. Experienced in front-end and back-end development.</p>
                    </div>
                </div>
            </div>

            <!-- YouTube Video -->
            <div class="row mt-4">
                <div class="col-md-6 offset-md-3">
                    <div class="card p-4">
                        <h3 class="mb-3">Featured Video</h3>
                        <iframe class="youtube-video" src="https://www.youtube.com/embed/amoiJfNvFZI" allowfullscreen></iframe>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-6 offset-md-3">
                    <div class="card p-4">
                        <h3 class="mb-3">Contact</h3>
                        <p>Email: your.email@example.com</p>
                        <p>Phone: +123 456 7890</p>
                        <a href="mailto:your.email@example.com" class="btn btn-custom">
                            <i class="fas fa-envelope"></i> Email Me
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".content-container").classList.add("visible");
        });
    <\/script>
</body>
</html>`;

            const blob = new Blob([userHTML], { type: "text/html" });
            return URL.createObjectURL(blob);
        }

        function adjustIframeSize() {
            if (iframe) {
                iframe.style.width = window.innerWidth + "px";
                iframe.style.height = window.innerHeight + "px";
            }
        }

        function loadUserPage() {
            if (blobURL) {
                URL.revokeObjectURL(blobURL);
            }
            blobURL = generateBlobURL();
            
            if (!iframe) {
                iframe = document.createElement("iframe");
                document.body.appendChild(iframe);
            }
            adjustIframeSize();
            iframe.src = blobURL;
        }

        window.onload = () => {
            adjustIframeSize();
            loadUserPage();
        };
        
        window.matchMedia("(orientation: portrait)").addEventListener("change", () => {
            adjustIframeSize();
            loadUserPage();
        });

        window.matchMedia("(orientation: landscape)").addEventListener("change", () => {
            adjustIframeSize();
            loadUserPage();
        });
    </script>
</head>
<body>
</body>
</html>
