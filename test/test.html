<head>
    <meta charset="UTF-8">

    <meta name="robots" content="noindex, nofollow">

    <meta name="description" content="GenZer.me - Combine your socials, projects, articles, content, and portfolio into one sleek, shareable link: perfect for everyone!">
    <meta property="og:title" content="GenZer.me - Showcase Everything">
    <meta property="og:description" content="GenZer.me - Combine your socials, projects, articles, content, and portfolio into one sleek, shareable link: perfect for everyone!">
    <meta property="og:url" content="https://genzer.me">
    <meta property="og:type" content="website">
    <title>GenZer.me - Showcase Everything</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            border: none;
            background-color: #ffffff;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            border: none;
            display: block;
        }
    </style>

    <script>
        let blobURL = "";
        let iframe = null;

        function generateBlobURL() {
            const userHTML = `<!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>User Page</title>
            </head>
            <body style="background-color: pink;">
                <h1>Welcome to Your Page</h1>
                <p>This is user-generated content.</p>
                ${"<p>Keep scrolling to see how it behaves...</p>".repeat(20)}
                <p>Yes, the iframe content behaves like a normal window!</p>
            </body>
            </html>`;

            const blob = new Blob([userHTML], { type: "text/html" });
            return URL.createObjectURL(blob);
        }

        function adjustIframeSize() {
            if (iframe) {
                iframe.style.width = window.innerWidth + "px";
                iframe.style.height = window.innerHeight + "px";
            }
        }

        function loadUserPage() {
            if (blobURL) {
                URL.revokeObjectURL(blobURL);
            }
            blobURL = generateBlobURL();
            
            if (!iframe) {
                iframe = document.createElement("iframe");
                document.body.appendChild(iframe);
            }
            adjustIframeSize();
            iframe.src = blobURL;
        }

        window.onload = () => {
            loadUserPage();
            adjustIframeSize();
        };
        
        /* window.onresize = () => {
            adjustIframeSize();
            loadUserPage();
        }; */
    </script>
</head>
