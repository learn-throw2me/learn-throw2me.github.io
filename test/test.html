<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Iframe</title>

    <style>
        /* âœ… Ensure the parent body fills the screen and has a white background */
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* âœ… White background for natural behavior */
        }

        /* âœ… Full-screen iframe with no predefined styles */
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>

    <script>
        async function loadUserPage() {
            // User's raw HTML (no predefined styles, fully customizable)
            const userHTML = `
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>User Page</title>
            </head>
            <body style="background-color: white;">
                <h1>Welcome to Your Page</h1>
                <p>This is user-generated content.</p>
                <p>Keep scrolling to see how it behaves...</p>
                <p>More content...</p>
                <p>Even more content...</p>
                <p>More scrolling...</p>
                <p>Still scrolling...</p>
                <p>Yes, the iframe content behaves like a normal window! ðŸŽ‰</p>
            </body>
            </html>`;

            // Convert HTML string to a secure Blob
            const blob = new Blob([userHTML], { type: "text/html" });
            const blobURL = URL.createObjectURL(blob);

            // Create and load the iframe
            const iframe = document.createElement("iframe");
            iframe.src = blobURL;
            document.body.innerHTML = ""; // Clear the page
            document.body.appendChild(iframe);
        }

        // Load user page when the window is ready
        window.onload = loadUserPage;
    </script>
</head>
<body>
</body>
</html>
