<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">

    <meta property="og:url" content="https://genzer.me">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            max-width: 100%;

        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>

    <script>
        function generateBlobURL() {
            const userHTML = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real Estate Business Portfolio">

    <title>Real Estate Business Portfolio</title>
    <style>

            font-family: Arial, sans-serif;

            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
        }
        .property-item {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .property-item h3 {
            margin: 0;
            font-size: 1.5em;
        }
        .property-item p {
            font-size: 1em;
            color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Real Estate Business</h1>
    <p>Your trusted partner in finding the perfect property</p>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#properties">Properties</a>
    <a href="#contact">Contact</a>
</nav>

<div class="container" id="home">
    <h2>Welcome to Our Real Estate Business</h2>
    <p>We specialize in helping you find the best properties to match your needs. Whether you are looking to buy, rent, or invest, our team offers top-notch services tailored to your goals.</p>
</div>

<div class="container" id="services">
    <h2>Our Services</h2>
    <div class="property-item">
        <div>
            <h3>Buying Properties</h3>
            <p>Our team guides you through the entire buying process, from property search to closing the deal.</p>
        </div>
    </div>
    <div class="property-item">
        <div>
            <h3>Renting Properties</h3>
            <p>If you're looking for a rental, we help you find the perfect place to call home, with flexible lease terms.</p>
        </div>
    </div>
    <div class="property-item">
        <div>
            <h3>Real Estate Investment</h3>
            <p>We assist investors in finding profitable real estate opportunities, including residential and commercial properties.</p>
        </div>
    </div>
</div>

<div class="container" id="properties">
    <h2>Featured Properties</h2>
    <div class="property-item">
        <div>
            <h3>Luxury Villa in Downtown</h3>
            <p>A stunning 5-bedroom villa with top-of-the-line amenities, located in the heart of the city.</p>
        </div>
    </div>
    <div class="property-item">
        <div>
            <h3>Modern Apartment in Suburbs</h3>
            <p>Spacious 3-bedroom apartment, perfect for families, with easy access to public transportation.</p>
        </div>
    </div>
    <div class="property-item">

            <p>Prime location for businesses, with high foot traffic and modern infrastructure.</p>
        </div>
    </div>
</div>

<div class="container" id="contact">
    <h2>Contact Us</h2>
    <p>If you're interested in any of our properties or would like more information about our services, feel free to reach out.</p>
    <form>
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Your Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <label for="message">Your Message:</label><br>
        <textarea id="message" name="message"></textarea><br><br>
        <input type="submit" value="Send Message">
    </form>
</div>

<footer>
    <p>&copy; 2023 Real Estate Business. All Rights Reserved.</p>
</footer>

</body>
</html>`;
            return URL.createObjectURL(new Blob([userHTML], { type: "text/html" }));
        }

        function createIsolatedIframe() {
            let iframe = document.createElement("iframe");
            iframe.sandbox = "allow-scripts allow-forms allow-popups allow-modals allow-downloads allow-presentation allow-pointer-lock";
            iframe.src = generateBlobURL();
            document.body.appendChild(iframe);

            function adjustSize() {
                iframe.style.width = window.innerWidth + "px";
                iframe.style.height = window.innerHeight + "px";
            }

            adjustSize();
            window.addEventListener("resize", adjustSize);
        }

        window.onload = createIsolatedIframe;
        window.matchMedia("(orientation: portrait)").addEventListener("change", createIsolatedIframe);
        window.matchMedia("(orientation: landscape)").addEventListener("change", createIsolatedIframe);
    </script>
</head>
<body>
</body>
</html>
